<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <!--    以让网页更加适应于不同的移动设备，并提供更好的用户体验-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 禁用浏览器缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="background"></div>
<div class="login-container">
    <h1>注册用户</h1>

    <form class="login-form">
        <div>
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">确认密码：</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="captcha">
            <label for="captcha">验证码：</label>
            <input id="captcha" name="captcha" type="text" required>
            <div  id="captcha-img" class="captcha-img">
                <span class="captcha-char"></span>
            </div>
            <a id="tip" href="#captcha-img">看不清？换一张</a>
        </div>
        <div id="bb">
            <span><button type="submit" class="register-button">确认注册</button></span>
            <span><button type="button" class="login-button">返回登录</button></span>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
