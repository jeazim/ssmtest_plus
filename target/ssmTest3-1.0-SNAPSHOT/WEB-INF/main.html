<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!--    以让网页更加适应于不同的移动设备，并提供更好的用户体验-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 禁用浏览器缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Magnific Popup 相关文件,实现图片放大 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>


    <title>课程管理系统</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="background"></div>
<header>
    <div class="container">
        <h1 style="text-align: center;">课&nbsp;程&nbsp;管&nbsp;理&nbsp;系&nbsp;统</h1>
        <div class="user-info">
            <span>用户:</span>&emsp;
            <span id="username"></span>&emsp;&emsp;
            <a id="btn1">退出</a>
        </div>
    </div>
</header>
<div class="search-box">
    <div>
        <label for="id-input" >课程 ID：</label>
        <input type="text" id="id-input">
    </div>
    <div>
        <label for="name-input">课程名称：</label>
        <input type="text" id="name-input">
    </div>
    <div>
        <label for="hours-input">学时数：</label>
        <input type="text" id="hours-input">
    </div>
    <div>
        <label for="school-input">所属学院：</label>
        <input type="text" id="school-input">
    </div>

</div>
<div class="button-box">
    <div>
        <button id="search-btn">查询</button>
    </div>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <div>
        <button id="add" class="admin">新增</button>
    </div>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <div>
        <button id="menu">更多功能</button>
    </div>
</div>


<div id="main">
    <section id="content">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>课程名</th>
                <th>课程图片</th>
                <th>课时</th>
                <th>所属学院</th>
                <th class="admin">操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 这里会动态地插入课程数据 -->
            </tbody>
        </table>
    </section>
</div>

<script src="../js/main.js"></script>


<!-- 初始化 Magnific Popup 插件 -->
<script>
    $(document).ready(function() {
        $('.course-img').magnificPopup({type:'image'})
    });
</script>
</body>
</html>
