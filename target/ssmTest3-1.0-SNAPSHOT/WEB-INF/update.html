<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加课程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-fvDOOqqp9iSpZojf5y+xJduWWG7yTFSwCgEAPNcRm2hgqX89MkzQZxh+sK50sATkGOmP+e0Yc04vHlktVQjtA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/updata.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="background"></div>
<div class="container">
    <form id="signup-form" action="../course/add_solve" method="post" enctype="multipart/form-data">
        <h2 class="form-title"><i class="fas fa-plus-circle"></i> 修改课程信息</h2>
        <div class="form-group">
            <label for="course-image">课程图片</label>
            <input type="file" accept="image/*" id="course-image" name="imageFile">
            <div id="image-preview" class="image-preview"></div>
        </div>
        <div class="form-group">
            <label for="course-name">id<span class="required">*</span></label>
            <input type="text" id="course-id" name="id" required>
        </div>
        <div class="form-group">
            <label for="course-name">课程名称<span class="required">*</span></label>
            <input type="text" id="course-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="course-hours">课时<span class="required">*</span></label>
            <input type="number" id="course-hours" name="hours" required min="1">
        </div>
        <div class="form-group">
            <label for="college">所属学院<span class="required">*</span></label>
            <select id="college" name="schools" required class="short-input">
                <option value="">请选择学院</option>
            </select>
        </div>
        <div class="buttons">
            <button type="submit" class="btn-submit" id="btn-submit"><i class="fas fa-save"></i> 修改</button>
            <button type="button" class="btn-exit" id="btn-exit"><i class="fas fa-sign-out-alt"></i> 返回</button>
        </div>
    </form>
</div>
<script src="../js/update.js"></script>
</body>

</html>
